<!DOCTYPE html><html lang="ru"><head>	<meta charset="utf-8">	<link rel="shortcut icon" href="img/favicon.ico">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>PrimeOne</title>	<link rel="stylesheet" href="css/style.min.css">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans&display=swap" rel="stylesheet"></head><body>	<!-- оболочка -->	<div class="wrapper">		<!-- хедер -->		<header class="header">			<div class="header__container _container">				<!-- бургер, появляется на ширине 768px -->				<div class="header__burger"><span></span></div>				<!-- зона, которая по клику закрывает мобильное меню -->				<div class="header__area"></div>				<!-- покрывало под хедером, показывается при активном меню -->				<div class="header__place"></div>				<!-- мобильное меню, появляется на ширине 768px -->				<div class="header__mobile-menu mobile-menu">					<div class="mobile-menu__wrapper">						<!-- элементы появляются здесь путём динамического адаптива -->					</div>				</div>				<!-- основной контент -->				<div class="header__column header__column_1">					<div data-da="mobile-menu__wrapper, 0, 768" class="header__language language">						<div class="language__item _active">en</div>						<div class="language__item">ru</div>						<div class="language__item">esp</div>					</div>					<div data-da="mobile-menu__wrapper, 1, 768" class="header__menu menu menu_part-1">						<div class="menu__body">							<ul class="menu__list">								<li class="menu__item"><a href="#" class="menu__link">about</a></li>								<li class="menu__item"><a href="#" class="menu__link">menus</a></li>								<li class="menu__item"><a href="#" class="menu__link">service info</a></li>							</ul>						</div>					</div>				</div>				<a href="#" class="header__logo">					<span>ny<p>c's</p></span>					<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png"></picture>					<span>catering</span>				</a>				<div class="header__column header__column_2">					<a href="#" class="header__order">online ordering</a>					<div data-da="mobile-menu__wrapper, 2, 768" class="header__menu menu menu_part-2">						<div class="menu__body">							<ul class="menu__list">								<li class="menu__item"><a href="#" class="menu__link">gallery</a></li>								<li class="menu__item"><a href="#" class="menu__link">friends</a></li>								<li class="menu__item"><a href="#" class="menu__link">contact</a></li>							</ul>						</div>					</div>				</div>			</div>		</header>		<!-- основной контент страницы -->		<main class="page">		</main>		<!-- футер -->		<footer class="footer"></footer>	</div>	<script src="js/script.min.js"></script></body></html>
